- description: whole-program pointer analysis
  analysisClass: pascal.taie.analysis.pta.PointerAnalysisPass
  id: pta
  resultClass: pascal.taie.analysis.pta.PointerAnalysis
  options:
    cs: 2-object
    plugin: [AnalysisTimer, ReferenceHandler]
    timeout: 3600
    merge-string-constants: false
    merge-string-objects: true

- description: intraprocedural control-flow graph
  analysisClass: pascal.taie.cfg.CFGBuilder
  id: cfg
  resultClass: CFG
  requires: [throw]
  options:
    exception: explicit # | none | all (includes implicit and explicit exceptions)

- description: intra/inter-procedural throw analysis
  analysisClass: pascal.taie.analysis.exception.ThrowAnalysis
  id: throw
  resultClass: pascal.taie.analysis.exception.ThrowAnalysis.Result
  requires: [pta(scope=inter)] # only required by scope: inter
  options:
    scope: intra # | inter
    exception: explicit # | none | all (includes implicit and explicit exceptions)

- description: intra-procedural dead-code detection
  analysisClass: DeadCodeDetector
  id: dc
  resultClass: DeadCode
  requires: [cfg]
