Configuration:
  status: warn
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%m%n"
  Loggers:
    logger:
      - name: pascal.taie.analysis.pta.core.solver.PointerAnalysisImpl
        level: error
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: info
      AppenderRef:
        ref: STDOUT
