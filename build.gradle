plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    implementation files('lib/sootclasses-modified.jar')
    compile group: 'org.soot-oss', name: 'soot', version: '4.2.0'
    compile group: 'info.picocli', name: 'picocli', version: '4.4.0'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'bamboo.pta.Main'
}
