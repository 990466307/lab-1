plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/sootclasses-modified.jar')
    compile group: 'org.soot-oss', name: 'soot', version: '4.2.0'
    compile group: 'info.picocli', name: 'picocli', version: '4.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.12.2'
    // Fix SLF4J warning
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.5'
    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'pascal.taie.Main'
}
